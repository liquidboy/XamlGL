<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css?v=1" type="text/css" />

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./js/jquery.min.js"></script>
    
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <script src="js/allsrc2.js?v=5"></script>
    <script type="text/javascript">
        window.onload = () => {

            var el = document.getElementById('content');

            ////configure system loader
    
            System.config({
                map: {
                    'reflect-metadata': 'https://unpkg.com/reflect-metadata@0.1.3',
                    'inversify': 'https://unpkg.com/inversify@5.0.1/lib/inversify.js',
                    'crypto': '@empty'
                }
            });
            //bootstrap xamlgl
            System.import('bootstrap/XamlApp').then(function (m) {
                let app = new m.XamlApp(el);
                app.Start("renderCanvas");
            }, console.log.bind(console));

            //console.log(PIXI);
        };
    </script>
</head>
